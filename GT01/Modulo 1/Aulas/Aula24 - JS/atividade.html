<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
    <style>
    
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="conteudo" class="col text-center">
                <h1 id="titulo">Mostrar Produto</h1>
                <button type="button" id="btnini" onclick="mostrarcard()" class="btn border">Iniciar</button>
                
                <div class="row">
                    <div id="cardproduto" class="col-8 d-flex justify-content-center d-none">
                        <div class="card" style="width: 18rem;">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Card title</h5>
                              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card’s content.</p>
                              <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</body>
<script>
    
    function mostrarcard(){
        let cardproduto = document.getElementById('cardproduto')
        cardproduto.classList.remove('d-none')
    }

    
    
    function iniciarprodutos() {
        let conteudo = document.getElementById('conteudo')
        let demora = document.createElement('p')
        demora.style.paddingTop = '20px'
        demora.style.color = 'red'
        demora.innerText = 'Isso pode demorar um pouco...'
        conteudo.appendChild(demora)

        let resposta = fetch('https://fakestoreapi.com/products')
        .then(response => response.json())
        .then((resp) => {
            console.log(resp);
            let titulo = document.getElementById('titulo')
            console.log(titulo);
            titulo.innerText = 'Produto 1'

            let butaoini = document.getElementById('btnini')
            let tituloproduto = document.createElement('h3')
            let imagemdoproduto = document.createElement('img')
            let preco = document.createElement('p')
            tituloproduto.innerText = resp[3].title
            preco.innerText = `R$${resp[3].price}`
            imagemdoproduto.setAttribute('src',resp[3].image)
            imagemdoproduto.setAttribute('width', '200px')

            

            let butaoproximo = document.createElement('button')
            let butaoanterior = document.createElement('button')
            let novadiv = document.createElement('div')

            butaoproximo.innerText = 'Proximo'
            butaoanterior.innerText = 'Anterior'
            // adicionando atributo tipo no botão
            butaoproximo.setAttribute('type', 'button')
            butaoanterior.setAttribute('type', 'button')
            // adicionando atributo class
            butaoproximo.setAttribute('class', 'btn btn-Light border')
            butaoanterior.setAttribute('class', 'btn btn-Light border')
            // adicionando atributo onclick no botão
            butaoproximo.setAttribute('onclick', '')
            butaoanterior.setAttribute('onclick', '')
            
            novadiv.appendChild(butaoanterior)
            novadiv.appendChild(butaoproximo)

            
            conteudo.appendChild(tituloproduto)
            conteudo.removeChild(butaoini)
            conteudo.removeChild(demora)
            conteudo.appendChild(imagemdoproduto)
            conteudo.appendChild(preco)
            conteudo.appendChild(novadiv)
            
            
           
            
        })

        

        

    }
    


</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</html>
