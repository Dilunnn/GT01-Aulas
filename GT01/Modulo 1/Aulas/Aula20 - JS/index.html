let contaBancaria = {
    titular: 'rodrigo' ,
    saldo: 500,
    sacar: (saque) => {
        if (saque <= contaBancaria.saldo) {
            contaBancaria.saldo -= saque
            console.log(`Seu saldo atual é de R$${contaBancaria.saldo}`);
        } else {
           console.log('saldo insuficiente'); 
            
        }
    },
    depositar: (deposito) => {
        contaBancaria.saldo += deposito
    },
    verSaldo: () => {
        console.log(`Seu saldo atual é de: R$${contaBancaria.saldo}`);
