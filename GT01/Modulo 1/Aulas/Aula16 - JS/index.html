    // 8 - Crie um programa que solicite  a altura e o peso de uma pessoa e calcule o IMC.
    // IMC = peso / (altura x altura)

    let altura = Number(prompt('Qual sua altura? '))
    let peso = Number(prompt('Qual seu peso'))

    let IMC = peso / Math.pow(altura, 2)

    let resultadoimc = null
    if (IMC <= 18.5) {
        resultadoimc = 'Com o peso abaixo do normal'
    } else if (IMC >= 18.6 && IMC <= 24.9 ) {
        resultadoimc = 'Com o peso normal'    
    } else if (IMC >= 25.0 && IMC <= 29.9) {
        resultadoimc = 'Com Sobrepeso'
    } else if (IMC >= 30.0 && IMC <= 34.9) {
        resultadoimc = 'Com obesidade grau I'
    } else if (IMC >= 35.0 && IMC <= 39.9) {
        resultadoimc = 'Com obesidade grau II'
    } else if (IMC >= 40.0) {
        resultadoimc = 'Com obesidade grau III'
    }

    console.log(`Tendo o peso de ${peso} e ${altura}m de altura seu IMC é de ${IMC.toFixed(2)} tendo esse IMC você está: ${resultadoimc}`)
