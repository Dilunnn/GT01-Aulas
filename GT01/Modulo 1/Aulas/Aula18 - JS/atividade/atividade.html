    let num1 = Number(prompt('Digite um número'))
    let num2 = Number(prompt('Digite mais um número'))
    while (true) {
        let op = prompt('Escolha qual operação você deseja realizar:\n1 - Somar\n2 - subtrair\n3 - Dividir\n4 - multiplicar\n5 - Sair')

        if (op == '1') {
            document.write(`Somando ${num1} e ${num2} temos o resultado de: ${somar(num1, num2)}`)
        } else if (op == '2') {
            document.write(`Somando ${num1} e ${num2} temos o resultado de: ${subtrair(num1, num2)}`)

        } else if (op == '3') {
            document.write(`Somando ${num1} e ${num2} temos o resultado de: ${dividir(num1, num2)}`)

        } else if (op == '4') {
            document.write(`Somando ${num1} e ${num2} temos o resultado de: ${multiplicar(num1, num2)}`)

        } else if (op == '5') {
            document.write('Fim do programa')
            break; 
        }
            
    }

</script>
