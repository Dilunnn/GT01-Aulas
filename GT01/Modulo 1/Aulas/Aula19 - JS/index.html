    // Métodos do arrays
    // método push() - adicioar um elemento ao final do array
    let nomes = ['Ana','Pedro','Maria']
    nomes.push('Davi')
    console.log(nomes);
    
    //.pop() Remover um elemento no final de um array
    nomes.pop()
    console.log(nomes)

    // shift() -> remove o primeiro elementro
    nomes.shift()
    console.log(nomes);

    // .unshift() -> adicionar um elemento no inicio de um array
    nomes.unshift('Patricia')
    console.log(nomes);

    // sliece() -> copia uma parte do array
    let letras = ['a','b','c','d']
    let parte = letras.slice(1,4)
    console.log(parte);

    // .splice(inicio,quantidade,substitutos...)
    letras.splice(2,0,'f')
