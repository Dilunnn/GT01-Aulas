    // Crie um programa com um menu de opções. 1 - Cadastrar aluno, receber do teclado o nome e matricula do aluno. 2 - Calcular a média do Aluno. 3 - Mostrar situação do aluno (receba a média pelo teclado e mostre aprovado caso seja maior que 7 e recuperação caso seja menor que 7)
    let menu = prompt(
      "Escolha uma opção: \n 1 - Cadastrar \n 2 - Calcular a média do aluno \n 3 - Mostrar situação do aluno"
    );
    switch (menu) {
      case "1":
        let nome = prompt("Digite seu nome:");
        document.write("<h1>Cadastrar o Aluno</h1>");
        document.write(`Bem-vindo ${nome} você foi cadastrado com sucesso`);
        break;

      case "2":
        let nota1 = Number(prompt("Digite sua nota do primeiro bimestre"));
        let nota2 = Number(prompt("Digite sua nota do segundo bimestre"));
        let media = (nota1 + nota2) / 2;
        if (media >= 7) {
          document.write("<h1>Calculando a média do Aluno</h1>");
          document.write(
            `Parabéns você está na média! <br> Média atual: ${media}`
          );
        } else {
          document.write("<h1>Calculando a média do Aluno</h1>");
          document.write(`Você está fora da média. <br> Média atual: ${media}`);
        }
        break;

      case "3":
        let psitu = Number(prompt("Digite sua Média"));
        if (psitu >= 7) {
          document.write("<h1>Calculando a média do Aluno</h1>");
          document.write(`Parabéns você está na média!`);
        } else {
          document.write("<h1>Calculando a média do Aluno</h1>");
          document.write(`Você está fora da média.`);
        }
        break;

      default:
        document.write(`"${menu}" é uma opção invalida`);
        break;
    }
