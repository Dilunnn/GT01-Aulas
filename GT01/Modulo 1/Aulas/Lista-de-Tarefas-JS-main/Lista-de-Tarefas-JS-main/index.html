<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <form id="formularioTarefa">
      <input type="text" id="inputTarefa" placeholder="Digite uma tarefa" required>
      <button type="button"  onclick="criarlista()">Adicionar Tarefa</button>
    </form>
    <ul id="listaTarefas"></ul>
  </div>

</body>
<script>
function criarlista() {
    let tarefa = document.getElementById('inputTarefa').value
    let lista = document.getElementById('listaTarefas')
    let listtarefa = document.createElement('li')
    // bot√µes
    let divbtn = document.createElement('div')
    let btnedit = document.createElement('button')
    let btnexcluir = document.createElement('button')
    

    if (tarefa == '') {
      alert('Digite algo para adicionar as tarefas')
    } else {
      
      listtarefa.innerText = `${tarefa}`
      btnedit.innerText = 'Editar'
      btnedit.style.marginRight = '20px'
      btnexcluir.innerText = 'Excluir'
      
      lista.appendChild(listtarefa)
      divbtn.appendChild(btnedit)
      divbtn.appendChild(btnexcluir)
      listtarefa.appendChild(divbtn)
    }


    
    
    


}









</script>
</html>
